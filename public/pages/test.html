<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mode Sombre / Clair</title>
    <!-- TailwindCSS CDN (optionnel, juste pour le style) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React + ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel pour JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body class="transition-colors duration-300 bg-white text-gray-900">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, createContext, useContext } = React;

      // === CONTEXTE GLOBAL DU THÈME ===
      const ThemeContext = createContext();

      const ThemeProvider = ({ children }) => {
        const getInitialTheme = () => {
          const stored = localStorage.getItem("theme");
          if (stored) return stored;
          const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
          return prefersDark ? "dark" : "light";
        };

        const [theme, setTheme] = useState(getInitialTheme);

        useEffect(() => {
          document.documentElement.classList.toggle("dark", theme === "dark");
          document.body.classList.toggle("bg-gray-900", theme === "dark");
          document.body.classList.toggle("text-white", theme === "dark");
          document.body.classList.toggle("bg-white", theme === "light");
          document.body.classList.toggle("text-gray-900", theme === "light");
          localStorage.setItem("theme", theme);
        }, [theme]);

        const toggleTheme = () => setTheme(theme === "dark" ? "light" : "dark");

        return (
          <ThemeContext.Provider value={{ theme, toggleTheme }}>
            {children}
          </ThemeContext.Provider>
        );
      };

      // === BOUTON DE BASCULE ===
      const ThemeToggle = () => {
        const { theme, toggleTheme } = useContext(ThemeContext);
        return (
          <button
            onClick={toggleTheme}
            className="mt-8 px-6 py-3 rounded-lg shadow-md font-semibold transition 
                       bg-gray-200 dark:bg-gray-700 hover:opacity-80"
          >
            {theme === "dark" ? "🌙 Mode sombre" : "☀️ Mode clair"}
          </button>
        );
      };

      // === APPLICATION ===
      const App = () => {
        return (
          <div className="min-h-screen flex flex-col items-center justify-center text-center">
            <h1 className="text-3xl font-bold mb-4">
              {document.documentElement.classList.contains("dark")
                ? "Bienvenue dans le mode sombre 🌙"
                : "Bienvenue dans le mode clair ☀️"}
            </h1>
            <ThemeToggle />
          </div>
        );
      };

      // === RENDU GLOBAL ===
      ReactDOM.createRoot(document.getElementById("root")).render(
        <ThemeProvider>
          <App />
        </ThemeProvider>
      );
    </script>
  </body>
</html>
